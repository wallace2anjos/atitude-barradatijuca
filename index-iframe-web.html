<style>
  html, body{
    background: #1c1c1b;
    padding:0px;
    margin:0px;
  }
    iframe#ifrm{
    width: 100%;
    border:0px solid red;
    /* overflow: hidden;*/
    }
    iframe#ifrm html{
    /* overflow: hidden;*/
    }
  #page.container{
      margin: 0px;
      width: 100%;
      height: 100%;
      max-width: 100%;
      border: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1c1c1b;
    }
  .page-section{padding:0px;margin: 0;}
</style>
<iframe src="https://wallace2anjos.github.io/atitude-barradatijuca/" id="zino_iframe"></iframe>
<script type="text/javascript">
  var zino_resize = function (event) {
      if (event.origin !== "https://igrejabatistaatitude.com.br/") {
          return;
      }
      var zino_iframe = document.getElementById('zino_iframe');
      if (zino_iframe) {
          zino_iframe.style.height = event.data + "px";
      }
  };
  if (window.addEventListener) {
      window.addEventListener("message", zino_resize, false);
  } else if (window.attachEvent) {
      window.attachEvent("onmessage", zino_resize);
  }
  </script>
